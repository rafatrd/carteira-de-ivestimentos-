<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuição de Investimentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-container input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            margin-right: 10px;
        }
        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .investment {
            margin: 20px 0;
        }
        .bar {
            height: 30px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .fixed-income {
            background-color: #4caf50;
        }
        .variable-income {
            background-color: #2196f3;
        }
        .btc {
            background-color: #ff9800;
        }
        .label {
            font-weight: bold;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
    <script>
        function calculateInvestments() {
            const amount = parseFloat(document.getElementById('investmentAmount').value);
            if (isNaN(amount) || amount <= 0) {
                alert('Por favor, insira um valor válido.');
                return;
            }

            const fixedIncome = amount * 0.5;
            const variableIncome = amount * 0.4;
            const btc = amount * 0.1;

            document.getElementById('fixedIncomeAmount').innerText = `R$ ${fixedIncome.toFixed(2)}`;
            document.getElementById('variableIncomeAmount').innerText = `R$ ${variableIncome.toFixed(2)}`;
            document.getElementById('btcAmount').innerText = `R$ ${btc.toFixed(2)}`;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Distribuição de Investimentos</h1>
        <div class="input-container">
            <input type="number" id="investmentAmount" placeholder="Valor a investir">
            <button onclick="calculateInvestments()">Calcular</button>
        </div>
        <div class="investment">
            <div class="label">Renda Fixa: 50%</div>
            <div class="bar fixed-income" style="width: 50%;"></div>
            <div class="result" id="fixedIncomeAmount">R$ 0.00</div>
        </div>
        <div class="investment">
            <div class="label">Renda Variável: 40%</div>
            <div class="bar variable-income" style="width: 30%;"></div>
            <div class="result" id="variableIncomeAmount">R$ 0.00</div>
        </div>
        <div class="investment">
            <div class="label">BTC: 10%</div>
            <div class="bar btc" style="width: 20%;"></div>
            <div class="result" id="btcAmount">R$ 0.00</div>
        </div>
    </div>
</body>
</html>
